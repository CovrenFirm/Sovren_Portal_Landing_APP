services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sovren-portal-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=/api
      - NEXT_PUBLIC_AUTH_BASE_URL=/api/auth
      - NEXT_PUBLIC_EXECUTIVE_BASE_URL=/api/executives
      - NEXT_PUBLIC_CRM_BASE_URL=/api/crm
      - NEXT_PUBLIC_GOVERNANCE_BASE_URL=/api/governance
      - NEXT_PUBLIC_MULTIMODAL_BASE_URL=/api/multimodal
      - NEXT_PUBLIC_WS_URL=wss://sovrenai.app
      - NEXT_PUBLIC_TTS_URL=/api/tts
      - NEXT_PUBLIC_VOICE_DEMO_URL=/api/voice-demo
      - SOVREN_API_BASE_URL=http://10.15.38.1:8250
      - SOVREN_AUTH_BASE_URL=http://10.15.38.1:8250
      - SOVREN_EXECUTIVE_BASE_URL=http://10.15.38.1:8300
      - SOVREN_CRM_BASE_URL=http://10.15.38.1:8080
      - SOVREN_GOVERNANCE_BASE_URL=http://10.15.38.1:8400
      - SOVREN_TTS_URL=http://10.15.38.1:8200
      - SOVREN_VOICE_DEMO_URL=http://10.15.38.1:8500
      - SOVREN_WS_URL=http://10.15.38.1:8700
      - DEMO_TENANT_ID=00000000-0000-0000-0000-000000000099
    networks:
      - sovren-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  sovren-network:
    driver: bridge
